<body>
    
    <div id="clock__container" class="clock__container">

        <div class="clock__header">
            <div class="clock__header__content">
                <span id="clock__header">10 de Janeiro de 1990</span>
            </div>
        </div>

        <div class="clock__boxes">
            <div class="clock__box">
                <span id="hour">00</span>
                <p>Horas</p>
            </div>
            <div class="clock__box">
                <span id="minutes">00</span>
                <p>Minutos</p>
            </div>
            <div class="clock__box">
                <span id="seconds">00</span>
                <p>Segundos</p>
            </div>
        </div>
    </div>
